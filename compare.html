<html lang="fr">
<head>

</head>
<body>

    <script>

        const tbody = document.querySelector("#resultTable tbody");
        let compatibleCount = 0;

        questions.forEach((question, index) => {
            const repA = reponsesA[index] || "‚ùì";

            if (isCompatible) compatibleCount++;

            row.innerHTML = `

                <td class="question">${question}</td>
                <td>${repA}</td>
                <td>${repB}</td>
                <td>${isCompatible ? "‚úÖ Compatible" : "‚ùå Diff√©rent"}</td>
            `;
            tbody.appendChild(row);
        });

        const summary = document.getElementById("summary");
        summary.innerHTML = `üí° Vous avez ${compatibleCount} r√©ponses compatibles sur 50. ${compatibleCount >= 40 ? "üéâ Tr√®s bonne compatibilit√© !" : compatibleCount >= 25 ? "üôÇ Compatibilit√© moyenne." : "üòï Peu compatible."}`;
    </script>
