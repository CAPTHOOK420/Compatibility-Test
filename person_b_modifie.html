<script>
        function exportResponses() {
            const responses = {};
            for (let i = 1; i <= 50; i++) {
                const radios = document.getElementsByName('q' + i);
                for (const radio of radios) {
                    if (radio.checked) {
                        responses['q' + i] = radio.value;
                    }
                }
            }
            const blob = new Blob([JSON.stringify(responses, null, 2)], { type: 'application/json' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'Personne B_responses.json';
            link.click();
        }
    </script>
<button id="validateButton">Valider et voir la compatibilité</button><script>
document.getElementById("validateButton").addEventListener("click", function() {
    const responses = {};
    const inputs = document.querySelectorAll("input[type='radio']:checked");
    inputs.forEach(input => {
        const name = input.name;
        responses[name] = input.value;
    });
    localStorage.setItem("personBResponses", JSON.stringify(responses));
    window.location.href = "compare.html";
});
</script></body>
